<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="../css/rec_contra.css">
</head>
<body>
  <div class="container">
    <h2>Recuperar Contraseña</h2>
    
    <!-- Paso 1: Ingresar correo -->
    <form id="formCorreo" class="form-step">
      <label for="correo">Ingresa tu correo:</label>
      <input type="email" id="correo" placeholder="correo@ejemplo.com" required>
      <button type="submit">Enviar Código</button>
    </form>

    <!-- Paso 2: Ingresar token -->
    <form id="formToken" class="form-step" style="display: none;">
      <label for="token">Ingresa el código recibido:</label>
      <input type="text" id="token" placeholder="Código" required>
      <button type="submit">Verificar Código</button>
    </form>

    <!-- Paso 3: Nueva contraseña -->
    <form id="formNuevaPass" class="form-step" style="display: none;">
      <label for="nuevaPassword">Ingresa tu nueva contraseña:</label>
      <input type="password" id="nuevaPassword" placeholder="Nueva contraseña" required autocomplete="new-password">
      <button type="submit">Actualizar Contraseña</button>
    </form>

    <div id="mensaje" class="mensaje"></div>
  </div>

  <!-- Script cargado con defer para asegurar que el DOM exista -->
  <script src="../jv/rec_contra.js" defer></script>
</body>
</html>
