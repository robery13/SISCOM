<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Administración de Medicamentos</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Archivo CSS externo -->
  <link rel="stylesheet" href="estilos.css">
</head>

<body>

  <!-- ======= BARRA LATERAL ======= -->
  <div class="sidebar">
    <h4>SISCOM</h4>

    <ul class="nav flex-column mt-4">
      <li class="nav-item mb-3">
        <button class="btn w-100 text-start nav-btn active" data-section="panel">
          <i class="bi bi-grid-3x3-gap-fill me-2"></i>Panel de Control
        </button>
      </li>
      <li class="nav-item mb-3">
        <button class="btn w-100 text-start nav-btn" data-section="medicamentos">
          <i class="bi bi-capsule me-2"></i>Medicamentos
        </button>
      </li>
      <li class="nav-item mb-3">
        <button class="btn w-100 text-start nav-btn" data-section="recetas">
          <i class="bi bi-journal-text me-2"></i>Recetas
        </button>
      </li>
      <li class="nav-item mb-3">
        <button class="btn w-100 text-start nav-btn" data-section="reportes">
          <i class="bi bi-bar-chart-line me-2"></i>Reportes
        </button>
      </li>
    </ul>
  </div>

  <!-- ======= CONTENIDO PRINCIPAL ======= -->
  <div class="main-content">
    <h3 class="fw-bold mb-4">Administración de Medicamentos</h3>

    <!-- ======= FORMULARIO DE MEDICAMENTOS ======= -->
    <div id="formMedicamentos" class="form-card text-start d-none">
      <h5 class="text-center mb-3">
        <i class="bi bi-pencil-square me-2"></i>Registrar Medicamento
      </h5>

      <div class="mb-3">
        <label class="form-label">Nombre del medicamento</label>
        <input type="text" id="nombre" class="form-control" placeholder="Ejemplo: Paracetamol">
      </div>

      <div class="mb-3">
        <label class="form-label">Dosis</label>
        <input type="text" id="dosis" class="form-control" placeholder="Ejemplo: 500 mg">
      </div>

      <div class="mb-3">
        <label class="form-label">Seleccione frecuencia</label>
        <select id="frecuencia" class="form-select">
          <option selected disabled>Seleccione frecuencia</option>
          <option value="2">Cada 2 horas</option>
          <option value="4">Cada 4 horas</option>
          <option value="6">Cada 6 horas</option>
          <option value="8">Cada 8 horas</option>
          <option value="12">Cada 12 horas</option>
          <option value="24">Cada 24 horas</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="form-label">Horario</label>
        <input type="time" id="hora" class="form-control">
      </div>

      <button class="btn btn-save w-100 mb-3" id="guardarBtn">
        <i class="bi bi-save2 me-2"></i>Guardar Medicamento
      </button>

      <button class="btn btn-contact w-100">
        <i class="bi bi-telephone-fill me-2"></i>Contactar paciente
      </button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Archivo JS externo -->
  <script src="script registro.js"></script>
</body>
</html>
