<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SISCOM — Solicitud manual a farmacia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <span class="navbar-brand">SISCOM — Solicitud manual a farmacia</span>
    </div>
  </nav>

  <div class="container mb-5">
    <div class="row g-4">
      <div class="col-lg-7">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-3">Crear nuevo pedido</h4>
            <button id="open-create-order" class="btn btn-primary">Nuevo pedido</button>
          </div>
        </div>
      </div>

      <div class="col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-3">Historial de pedidos</h4>
            <div id="historyList" class="vstack gap-2"></div>
            <div class="text-end mt-3">
              <button id="clearAll" class="btn btn-outline-danger btn-sm">Limpiar historial</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Crear Pedido -->
  <div class="modal fade" id="createOrderModal" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Crear pedido a farmacia</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="orderForm">
            <div class="mb-3">
              <label class="form-label">Farmacia destino</label>
              <select id="farmaciaSelect" class="form-select" required>
                <option value="">Seleccione una farmacia</option>
                <option value="Farmacia Central">Farmacia kielsa</option>
                <option value="Farmacia Salud +">Farmacia el ahorra</option>
                <option value="Farmacia Express">Farmacia siman</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Medicamentos solicitados</label>
              <table class="table table-bordered align-middle text-center" id="itemsTable">
                <thead class="table-light">
                  <tr><th>Medicamento</th><th>Dosis</th><th>Cantidad</th><th></th></tr>
                </thead>
                <tbody></tbody>
              </table>
              <button type="button" id="addEmptyRow" class="btn btn-outline-primary btn-sm">Agregar fila</button>
            </div>

            <div class="mb-3">
              <label class="form-label">Adjuntar receta (opcional)</label>
              <input type="file" id="adjunto" class="form-control" accept="application/pdf,image/*">
              <div class="form-text">El archivo se guarda localmente (máx. 5 MB)</div>
            </div>

            <div class="mb-3">
              <label class="form-label">Notas para la farmacia</label>
              <textarea id="notas" class="form-control" rows="3" placeholder="Ejemplo: entregar en puerta, horario..."></textarea>
            </div>

            <div class="d-flex gap-2">
              <button type="button" id="previewBtn" class="btn btn-outline-secondary">Previsualizar</button>
              <button type="button" id="sendBtn" class="btn btn-primary">Guardar pedido (local)</button>
            </div>

            <div id="formMessage" class="fw-semibold mt-2"></div>
          </form>

          <hr class="my-4">

          <h6>Previsualización</h6>
          <pre id="previewContent" class="bg-light p-3 rounded border small">Aún no hay previsualización.</pre>
        </div>
      </div>
    </div>
  </div>

  <!-- Detalle -->
  <div class="modal fade" id="detailModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalle del pedido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="detailBody"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
