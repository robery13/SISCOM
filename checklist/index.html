<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Confirmación de toma (Checklist)</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <div class="card shadow-sm">
          <h3 class="mb-4 text-center">Confirmación de toma del medicamento</h3>

          <div class="row g-2 align-items-end mb-3">
            <div class="col-12 col-sm-4">
              <label class="form-label">Paciente ID / Nombre</label>
              <input id="patientInput" class="form-control" placeholder="e.g. 1 - Juan Perez" value="1 - Paciente Demo">
            </div>
            <div class="col-8 col-sm-4">
              <label class="form-label">Fecha</label>
              <input id="dateInput" type="date" class="form-control">
            </div>
            <div class="col-4 col-sm-4 d-grid">
              <button id="loadBtn" class="btn btn-primary">Cargar</button>
            </div>
          </div>

          <div class="mb-3 d-flex gap-2 flex-wrap">
            <button id="addSampleBtn" class="btn btn-outline-secondary btn-sm">Cargar medicamentos</button>
            <button id="clearDayBtn" class="btn btn-outline-danger btn-sm">Limpiar día</button>
            <button id="exportCsvBtn" class="btn btn-outline-success btn-sm ms-auto">Exportar CSV</button>
          </div>

          <div id="statusMsg" class="small-muted mb-2"></div>
          <div id="medList" class="list-group mb-3 flex-grow-1"></div>

          <div class="card p-3 bg-white small-muted">
            <strong>Registro de auditoría (últimas acciones hoy)</strong>
            <ul id="auditList" class="mb-0 mt-2 list-unstyled"></ul>
          </div>

          <div class="mt-4 text-end small text-muted">
            SISCOM
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Tu script -->
  <script src="script.js"></script>
</body>
</html>
