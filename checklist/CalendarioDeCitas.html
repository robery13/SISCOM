<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de citas médicas</title>

  <!-- Bootstrap (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos locales -->
  <link rel="stylesheet" href="CalendarioDeCitasEstilos.css">

</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="mb-3">Registro de citas médicas</h1>
    
    <div class="card mb-4">
      <div class="card-body">
        <form id="formCita" class="row g-3">
          <div class="col-md-4">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" id="fecha" class="form-control" required>
          </div>

          <div class="col-md-4">
            <label for="hora" class="form-label">Hora</label>
            <input type="time" id="hora" class="form-control" required>
          </div>

          <div class="col-md-4">
            <label for="anticipacion" class="form-label">Notificar antes (minutos)</label>
            <select id="anticipacion" class="form-select">
              <option value="1440">1 día (1440 min)</option>
              <option value="60" selected>1 hora</option>
              <option value="30">30 minutos</option>
              <option value="15">15 minutos</option>
              <option value="5">5 minutos</option>
            </select>
          </div>

          <div class="col-12">
            <label for="motivo" class="form-label">Motivo</label>
            <input type="text" id="motivo" class="form-control" placeholder="Ej: consulta con cardiólogo" required>
          </div>

          <div class="col-12 d-flex gap-2">
            <button type="submit" class="btn btn-primary">Guardar cita</button>
            <button type="button" id="limpiarBtn" class="btn btn-outline-secondary">Limpiar formulario</button>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-7 mb-4">
        <div class="card">
          <div class="card-header">
            Calendario / Lista de próximas citas
          </div>
          <div class="card-body p-0">
            <div id="listaCitas" class="list-group list-group-flush">
              <!-- Cada cita se renderiza aquí -->
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-5 mb-4">
        <div class="card">
          <div class="card-header">Detalles rápidos</div>
          <div class="card-body">
            <p id="resumen" class="mb-2">No hay citas registradas.</p>
            <button id="borrarTodasBtn" class="btn btn-danger btn-sm">Borrar todas las citas</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS (Popper incluido) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script local -->
  <script src="CalendarioDeCitas.js"></script>
</body>
</html>
