<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historial de Medicación del Paciente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles historial medicacion.css" />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Historial de Medicación del Paciente</h2>

    <!-- Filtros -->
    <div class="card mb-4 p-3 shadow-sm">
      <div class="row g-3 align-items-center">
        <div class="col-md-4">
          <label for="filtroTiempo" class="form-label fw-bold">Visualizar por:</label>
          <select id="filtroTiempo" class="form-select">
            <option value="dia">Día</option>
            <option value="semana">Semana</option>
            <option value="mes">Mes</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="busqueda" class="form-label fw-bold">Buscar medicamento:</label>
          <input type="text" id="busqueda" class="form-control" placeholder="Ejemplo: Paracetamol" />
        </div>
        <div class="col-md-4 d-flex justify-content-end align-items-end gap-2">
          <button id="btnExportarPDF" class="btn btn-danger"><i class="bi bi-file-earmark-pdf"></i> Exportar PDF</button>
          <button id="btnExportarExcel" class="btn btn-success"><i class="bi bi-file-earmark-excel"></i> Exportar Excel</button>
        </div>
      </div>
    </div>

    <!-- Tabla -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover text-center align-middle shadow-sm">
        <thead class="table-primary">
          <tr>
            <th>Fecha</th>
            <th>Medicamento</th>
            <th>Dosis</th>
            <th>Frecuencia</th>
            <th>Observaciones</th>
          </tr>
        </thead>
        <tbody id="tablaMedicamentos">
          <!-- Los datos se llenan dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script src="styles historial medicacion.css"></script>
</body>
</html>
